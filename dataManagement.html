<!DOCTYPE html>
  <html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Database Management</title>

        <script src="public/geoJsonFunctions.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="public/indexStyle.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
          integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
          crossorigin=""></script>

          <!--Everthing copied from the example page of the leaflet draw documentation-->
        <link rel="stylesheet" href="leaflet-draw/dist/leaflet.draw.css">
        <script src="leaflet-draw/dist/leaflet.draw.js"></script>

    </head>
    <body>
        <h2>Management of the Position Database</h2>
        <table id="updel" class="posManager"></table>
        <p>Please submit your Datasets here:</p>
        <table id="add"   class="posManager">
            <tr>
                <th>
                    ID
                </th>
                <th>
                    NAME
                </th>
                <th>
                    COORDINATES
                </th>
                <th>
                    ADD
                </th>      
            </tr>
            <tr>
                <td id="addId"></td>
                <td><input id="addName"></td>
                <td><input id="addCoor" pattern="^-*1{0,1}[0-9]{0,1}[0-9]{1}(\.[0-9]+)*,-*[0-9]{1,2}(\.[0-9]+)*$" placeholder="Longitude,Latitude"></td>
                <td><button id="addAction" onclick="addPositions()">Add</button></td>
            </tr>
        </table>
        <table id="inputTable" class="plaintable">
            <tr>
              <td>
                <form>
                    <label for="geocoding"><b>Write an adress</b></label><p/>
                    <input type="text" id="geocoding"></input> <p/>
                    <button onclick="geocodeAdress()"  type="button">Geocode</button>
                    <p id="geocodeFeedback"></p>
                    <select id="locSelect" onchage= disabled=true class="selector"></select><p/>
                    <button onclick="setSelect()"  type="button">Transform</button>
                    <button id="btnLoc" type="button" onclick="getLocation()">Locate</button>
                </form>
              </td>
              <td>
                    <div id="mapDraw" class="map"></div>
              </td>                    
            </tr>
        </table>
        <p id="managerError" class="errtxt"></p>
    </body>
    <script src="public/draw.js"></script>
    <script src="public/expressFunctions.js"></script>
    <script src="public/geoCoding.js"></script>
</html>
